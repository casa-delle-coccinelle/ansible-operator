---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ansiblecrons.ansible.casa-delle-coccinelle.link
spec:
  group: ansible.casa-delle-coccinelle.link
  names:
    kind: AnsibleCron
    listKind: AnsibleCronList
    plural: ansiblecrons
    singular: ansiblecron
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: AnsibleCron is the Schema for the ansiblecrons API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state of AnsibleCron
            type: object
            x-kubernetes-preserve-unknown-fields: true
            properties:
              schedule:
                description: Schedule for the k8s cronjob
                type: string
                pattern: '^(\d+|\*)(/\d+)?(\s+(\d+|\*)(/\d+)?){4}$'
              roles:
                description: Ansible galaxy roles list
                type: array
                items:
                  type: object
                  properties:
                    name:
                      description: Ansible role name
                      type: string
                    src:
                      description: Ansible role source
                      type: string
                    version:
                      description: Ansible role version
                      type: string
                  required:
                    - name
                    - src
              collections:
                description: Ansible galaxy collections list
                type: array
                items:
                  type: object
                  properties:
                    name:
                      description: Ansible collection name
                      type: string
                    version:
                      description: Ansible collection version
                      type: string
                  required:
                    - name
              vault_password:
                description: Ansible vault password
                type: string
                format: password
              vault_password_secret:
                description: Ansible vault password secret ref
                type: object
                properties:
                  secretRef:
                    type: object
                    properties:
                      name:
                        description: Name of secret holding ansible vault password
                        type: string
                        pattern: '(^([a-z0-9])([a-z0-9-]{0,61}[a-z0-9])$)|(^[a-z0-9]$)'
                    required:
                      - name
                required:
                  - secretRef
                example:
                  secretRef:
                    name: foo-bar-0
              ssh_keys:
                description: SSH keys list
                type: array
                items:
                  type: object
                  properties:
                    name:
                      description: Use friendly SSH key name
                      type: string
                    secretRef:
                      type: object
                      properties:
                        name:
                          description: Name of secret with ssh-privatekey and ssh-publickey data
                          type: string
                          pattern: '(^([a-z0-9])([a-z0-9-]{0,61}[a-z0-9])$)|(^[a-z0-9]$)'
                      required:
                        - name
                    config:
                      type: object
                      properties:
                        configMapRef:
                          type: object
                          properties:
                            name:
                              description: Name of configmap holding SSH key client configuration
                              type: string
                              pattern: '(^([a-z0-9])([a-z0-9-]{0,61}[a-z0-9])$)|(^[a-z0-9]$)'
                          required:
                            - name
                        secretRef:
                          type: object
                          properties:
                            name:
                              description: Name of secret holding SSH key client configuration
                              type: string
                              pattern: '(^([a-z0-9])([a-z0-9-]{0,61}[a-z0-9])$)|(^[a-z0-9]$)'
                          required:
                            - name
                      anyOf:
                        - required: [configMapRef]
                        - required: [secretRef]
                  required:
                    - name
                    - secretRef
                  example:
                    name: key-0
                    secretRef:
                      name: ssh-key-0
                    config:
                      configMapRef:
                        name: ssh-key-0-config
                      secretRef:
                        name: ssh-key-0-config
              inventory:
                description: Ansible inventory list
                type: array
                items:
                  type: object
                  properties:
                    configMapRef:
                      type: object
                      properties:
                        name: 
                          description: Name of configmap holding ansible inventory
                          type: string
                          pattern: '(^([a-z0-9])([a-z0-9-]{0,61}[a-z0-9])$)|(^[a-z0-9]$)'
                      required:
                        - name
                    secretRef:
                      type: object
                      properties:
                        name: 
                          description: Name of secret holding ansible inventory
                          type: string
                          pattern: '(^([a-z0-9])([a-z0-9-]{0,61}[a-z0-9])$)|(^[a-z0-9]$)'
                      required:
                        - name
                  anyOf:
                    - required: [configMapRef]
                    - required: [secretRef]
              playbook:
                description: Ansible playbook configuration
                type: object
                properties:
                  git:
                    description: Git repository configuration for ansible playbook
                    type: object
                    properties:
                      repo:
                        description: Git repository URL, holding ansible playbook
                        type: string
                      repo_path:
                        description: Git repository path, relative to the repository root where ansible playbook is located
                        type: string
                      playbook_name:
                        description: Name of the ansible playbook
                        type: string
                      requirements_name:
                        description: Name of the ansible galaxy requirement file, should be located in the same path as the playbook
                        type: string
                    required:
                      - repo
                  configMapRef:
                    type: object
                    properties:
                      name:
                        description: Name of configmap, holding ansible playbook
                        type: string
                        pattern: '(^([a-z0-9])([a-z0-9-]{0,61}[a-z0-9])$)|(^[a-z0-9]$)'
                    required:
                      - name
                  secretRef:
                    type: object
                    properties:
                      name:
                        description: Name of secret, holding ansible playbook
                        type: string
                        pattern: '(^([a-z0-9])([a-z0-9-]{0,61}[a-z0-9])$)|(^[a-z0-9]$)'
                    required:
                      - name
                oneOf:
                  - required: [git]
                  - required: [configMapRef]
                  - required: [secretRef]
              additional_vars:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      description: Ansible variable name
                      type: string
                    value:
                      description: Ansible variable value. Numeric and boolean values should be quoted with single quotes
                      x-kubernetes-int-or-string: true
                    configMapRef:
                      type: object
                      properties:
                        name:
                          description: Name of configmap holding ansible variables
                          type: string
                          pattern: '(^([a-z0-9])([a-z0-9-]{0,61}[a-z0-9])$)|(^[a-z0-9]$)'
                      required:
                        - name
                    secretRef:
                      type: object
                      properties:
                        name:
                          description: Name of secret, holding ansible variables
                          type: string
                          pattern: '(^([a-z0-9])([a-z0-9-]{0,61}[a-z0-9])$)|(^[a-z0-9]$)'
                      required:
                        - name
                  oneOf:
                    - required: [name, value]
                    - required: [configMapRef]
                    - required: [secretRef]
              additional_ansible_options:
                description: List of additional ansible playbook options, will be supplied to the playbook as defined without verification.
                type: array
                items:
                  type: string
              additional_env:
                description: List and environment variables
                type: array
                items:
                  type: object
                  properties:
                    name:
                      description: Environment variable name
                      type: string
                    value:
                      description: Environment variable value. Numeric and boolean values should be quoted with single quotes.
                      type: string
                  required: [name, value]
              job_backoffLimit:
                description: Job backoff limit
                type: integer
                format: int32
                minimum: 1
              job_restartPolicy:
                description: Job restart policy
                type: string
            required:
              - schedule
              - playbook
          status:
            description: Status defines the observed state of AnsibleCron
            type: object
            x-kubernetes-preserve-unknown-fields: true
        type: object
    served: true
    storage: true
    subresources:
      status: {}
